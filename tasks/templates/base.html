<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJANGO CRUD APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">TMS Django</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link active" aria-current="page">Home</a>
                </li>
                <!-- Condicion de si esta logeado el usuario-->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout'%}" class="nav-link">Logout</a> <!--Usuario Autenticado-->
                </li>
                <li class="nav-item">
                    <a href="{% url 'tasks' %}" class="nav-link">Tasks Pending</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'task_completed' %}" class="nav-link">Tasks Completed</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'create_task' %}" class="nav-link">Create Task</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link">Sign Up</a><!--Usuario sin autenticar-->
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Login</a><!--Usuario sin autenticar-->
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
